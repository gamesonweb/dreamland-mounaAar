<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess’Land</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div
    id="fps"
    style="position: fixed; top: 10px; left: 10px; color: white;
           font-family: monospace; font-size: 1rem; z-index: 1000;"
  ></div>

  <div id="homeScreen" class="overlay">
    <div class="title" aria-label="Chess'Land">
      <span style="transform: rotate(-15deg)">C</span>
      <span style="transform: rotate(-10deg)">h</span>
      <span style="transform: rotate(-5deg)">e</span>
      <span style="transform: rotate(0deg)">s</span>
      <span style="transform: rotate(5deg)">s</span>
      <span style="transform: rotate(10deg)">'</span>
      <span style="transform: rotate(15deg)">L</span>
      <span style="transform: rotate(20deg)">a</span>
      <span style="transform: rotate(25deg)">n</span>
      <span style="transform: rotate(30deg)">d</span>
    </div>
    <button id="startAdventureBtn" class="start-btn">
      Commencer à jouer
    </button>
  </div>

  <!-- Overlay choix de couleur (popup transparent), caché par défaut -->
  <div id="colorOverlay" class="overlay" style="display: none;">
    <button id="btnWhite" class="start-btn color-btn">Blanc</button>
    <button id="btnBlack" class="start-btn color-btn">Noir</button>
  </div>

  <canvas id="renderCanvas"></canvas>

  <button
  id="toggleViewBtn"
  class="start-btn toggle-btn"
  style="display: none;">Changer la vue</button>

 <div id="settingsContainer">
  <button id="settingsBtn" aria-label="Paramètres">
    ⚙️
  </button>
  <div id="settingsDropdown" class="settings-dropdown">
    <label><input type="checkbox" id="toggleMusic" checked> Musique</label>
    <label><input type="checkbox" id="toggleSound" checked> Effets</label>
  </div>
</div>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
  <script type="module" src="./src/index.js"></script>
  <script src="./src/caseSelector.js" type="module"></script>
  <script src="./src/game.js" type="module"></script>
  <script src="./src/highlight.js" type="module"></script>
  <script src="./src/ia.js" type="module"></script>
  <script src="./src/pieces.js" type="module"></script>
  <script src="./src/player.js" type="module"></script>


</body>
</html>
